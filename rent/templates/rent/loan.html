<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karta</title>
    <link rel="stylesheet" href="static/loan.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background: radial-gradient(at center bottom, #1D34A6, #FFFFFF);">

    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3 class="card-title">{{S}}</h5>
                    </div>
                    <div class="card-body text-center">
                        <h4 class="card-title">Lze zapůjčit</h5>
                            <form method="post">
                                {% csrf_token %}
                                <button class="btn btn-primary mt-4" type="submit" name="btn" style="background: #e1631b; border: 1px solid #e1631b;"><span>Půjčit ve škole</span></button>
                            </form>
                            <form method="post">
                                {% csrf_token %}
                                <button class="btn btn-primary mt-4" type="submit" name="btndom" style="background: #e1631b; border: 1px solid #e1631b;"><span>Půjčit na doma</span></button>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
    </script>
</body>

</html>
